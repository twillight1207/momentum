<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style2.css" />
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <div id="range">
      <h2>Generate the number between 0 and</h2>
      <input required type="number" />
    </div>
    <div id="guess-message">
      <h3>Guess the number:</h3>
      <form class="guess">
        <input required type="number" id="guess-number" />
        <button>Play!</button>
      </form>
    </div>
    <div id="message" class="hidden">
      <h3 id="number-message"></h3>
      <h3 id="won-lost-message"></h3>
    </div>
    <script src="app2.js"></script>
  </body>
</html>
